<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon - Appointment</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        /* Full-Screen Hero Section with Background Image */
        .hero {
            background: url('images/appointment-hero.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        /* Dark overlay over the hero image */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            z-index: 2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            z-index: 2;
        }

        /* Appointment Form Section */
        .appointment-form {
            padding: 40px 20px;
            background-color: #fff;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .appointment-form h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #ff7eb3;
            margin-bottom: 20px;
        }

        .appointment-form label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        .appointment-form input[type="submit"] {
            background-color: #ff7eb3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .appointment-form input[type="submit"]:hover {
            background-color: #ff758c;
            transform: translateY(-5px);
        }

        /* Confirmation Message */
        .confirmation-message {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            color: #28a745;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .appointment-form {
                padding: 20px;
            }

            .appointment-form h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section for Appointment Page -->
    <section class="hero">
        <h1>Book an Appointment</h1>
        <p>Weâ€™re here to make you feel great!</p>
    </section>

    <!-- Appointment Form Section -->
    <section class="appointment-form">
        <h2>Schedule Your Visit</h2>
        <form id="appointmentForm" action="#" method="POST" onsubmit="handleFormSubmit(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number">

            <label for="service">Service</label>
            <select id="service" name="service" required>
                <option value="haircut">Haircut</option>
                <option value="facial">Facial</option>
                <option value="makeup">Makeup</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Requests</label>
            <textarea id="message" name="message" rows="4" placeholder="Let us know if you have any special requests"></textarea>

            <input type="submit" value="Book Appointment">
        </form>

        <!-- Confirmation Message Section -->
        <div id="confirmationMessage" class="confirmation-message">
            <p>Appointment Booked Successfully!</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Glamour Salon. All Rights Reserved.</p>
    </footer>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Display confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // Optionally, you can reset the form if needed
            document.getElementById('appointmentForm').reset();
        }
    </script>

</body>
</html>
